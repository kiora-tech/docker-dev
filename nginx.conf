server 
{                                                                                                                                                                                           
    listen 80;                                                                                                                                                                                                       
    server_name vu.localhost;                                                                                                                                                                                 
    root /var/www/demat-front/build;                                                                                                                                                                                   
    access_log /var/log/nginx/vu-access_log;                                                                                                                                                          
    error_log /var/log/nginx/vu-error_log;                                                                                                                                                            
    location /build {                                                                                                                                                                                                
        try_files $uri /index.html$is_args$args;                                                                                                                                                                     
        limit_except GET POST {                                                                                                                                                                                      
            deny all;                                                                                                                                                                                                
        }                                                                                                                                                                                                            
    }                                                                                                                                                                                                                
    location / {                                                                                                                                                                                                                                                                                                        
       proxy_pass http://tools:8080;                                                                                                                                                                                  
    }                                                                                                                                                                                                                
    location ~ /\.ht {                                                                                                                                                                                               
        deny all;                                                                                                                                                                                                    
    }                                                                                                                                                                                                                
    location ~* ^.+.(jpg|jpeg|gif|png|ico|xml|svg|woff)$ {                                                                                                                                                           
        expires 30d;                                                                                                                                                                                                 
    } 
}